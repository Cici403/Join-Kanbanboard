<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project Management Tool</title>
    <link rel="stylesheet" href="./addTaskC3C.css">
    <script src="./script.js"></script>
</head>
<body onload="addTaskInit()">
    <div class="sidebar">
        <div class="logo">J</div>
        <nav>
            <ul>
                <li>Summary</li>
                <li class="active">Add Task</li>
                <li>Board</li>
                <li>Contacts</li>
            </ul>
        </nav>
        <div class="footer">
            <p>Privacy Policy</p>
            <p>Legal notice</p>
        </div>
    </div>
    <div class="main_content">
        <h1>Add Task</h1>
        <form>
            <div class="form_group">
                <label for="title">Title*</label>
                <input type="text" id="title" placeholder="Enter a title">
            </div>
            <div class="form_group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter a Description"></textarea>
            </div>

<div class="form_group">
    <label for="assigned">Assigned to</label>
    <div id="assigned" class="dropdown-trigger">
        <span>Select contacts to assign</span><img src="./assets/img/arrow_drop_down.png" alt="">
    </div>
    <div id="custom-dropdown" class="custom_dropdown"></div>
</div>

            
            <div class="form_group">
                <label for="due_date">Due date*</label>
                <input type="text" id="due_date" placeholder="dd/mm/yyyy">
            </div>
            <div class="form_group">
                <label>Prio</label>
                <div class="prio_buttons">
                    <button type="button" class="prio urgent">Urgent</button>
                    <button type="button" class="prio medium">Medium</button>
                    <button type="button" class="prio low">Low</button>
                </div>
            </div>
            <div class="form_group">
                <label for="category">Category*</label>
                <select id="category">
                    <option>Select task category</option>
                    <option>Technical Task</option>
                    <option>User Story</option>
                </select>
            </div>
            <div class="form_group">
                <label for="subtasks">Subtasks</label>
                <input type="text" id="subtasks" placeholder="Add new subtask">
                <button type="button" class="add_subtask">+</button>
            </div>
            <div class="form_actions">
                <button type="button" class="clear">Clear</button>
                <button type="submit" class="create_task">Create Task</button>
            </div>
        </form>
    </div>

</body>
</html>
