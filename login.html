<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>

    <link rel="icon" href="./assets/favicon/favicon-96x96.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    <script src="./scripts/login.js" ></script>

</head>

<body onload="moveImage()" class="login_body">

    <header id="login_header"  class="login_header login_d_none">
        <main class="login_head">
        <div class="login_header_img">
            <img src="./assets/img/capa.png" alt="">
        </div>
        <div class="login_header_nav">
            <a href="#">Not a Join user?</a>
            <div class="login_buttons_styles">
                Sign up
            </div>
        </div>
        </main>
    </header>

    <div id="loginMoveImgContainer" class="login_move_image_container">
        <div class="login_logo">
            <img id="loginMovableImage" src="./assets/img/capa.png" alt="Logo">
        </div>
    </div>

    <main id="loginMain" class="login_main_container login_d_none">
         <article id="loginContent" class="login_variants"> 

            <div class="login_card scale_up_center">

                <div class="login_card_headline">
                    <h1>Log in</h1>
                    <div class="login_underline"></div>
                </div>

                <div class="login_input_field">
                    <input type="text" placeholder="Mail">
                    <img src="./assets/img/mail.png" alt="Mail Icon">
                </div>
                
                <div class="login_input_field">
                    <input type="text" placeholder="Passwort">
                    <img src="./assets/img/lock.png" alt="Mail Icon">
                </div>

                <div class="login_buttons">
                    <div class="login_buttons_styles">
                        Log in
                    </div>

                    <div class="login_buttons_styles_clear">
                        Guest Log in
                    </div>


                </div>

            </div>


        </article>
    </main>

</body>

</html>
