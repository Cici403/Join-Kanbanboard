<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="JOIN" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/add-task.js"></script>
    <script src="./script.js"></script>
    <title>Add a task</title>
</head>

<body>
    <div class="side-navigation">
        <img class="logo-icon" src="assets/img/Join-logo-white.svg" alt="">
        <div class="menu">
            <div class="menu-sections">
                <img class="menu-icons" src="assets/icons/summary-icon.svg" alt="">
                <a href="#">Summary</a>
            </div>
            <div class="menu-sections">
                <img class="menu-icons" src="assets/icons/add-task-icon.svg" alt="">
                <a href="#">Add Task</a>
            </div>
            <div class="menu-sections">
                <img class="menu-icons" src="assets/icons/board-icon.svg" alt="">
                <a href="#">Board</a>
            </div>
            <div class="menu-sections">
                <img class="menu-icons" src="assets/icons/contacts-icon.svg" alt="">
                <a href="#">Contacts</a>
            </div>
        </div>
        <div class="Privacy-section">
            <a onclick="renderPrivacyPolicyTemplateLoggedInUser()" href="#">Privacy Policy</a>
            <a onclick="renderLegalNotceTemplateLoggedInUser()" href="#">Legal Notice</a>
        </div>
    </div>
    <div class="summary">
        <header>
            <div class="header-content">
                <p>Kanban Project Management Tool</p>
                <div class="help-user">
                    <img src="assets/icons/help-symbol-icon-default.svg" alt="" style="cursor: pointer;">
                    <span class="user">M</span>
                </div>
            </div>
        </header>
    <div class="headline">
        <h1>Add Task</h1>
    </div>
    <div class="form-wrapper">
        <form class="add-task-form">
            <div class="form-column-left">
                <div class="form-group">
                    <label for="title">Title <span class="required-icon">*</span></label>
                    <input type="text" id="task-title" name="title" placeholder="Enter a title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="task-description" name="description" placeholder="Enter a Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="assigned-to">Assigned to</label>
                    <select name="assigned-to" id="task-assigned-to">
                        <option value="">Select contacts to assign</option>
                    </select>
                </div>
            </div>
            <div class="separator"></div>
            <div class="form-column right">
                <div class="form-group">
                    <label for="due-date">Due date <span class="required-icon">*</span></label>
                    <input type="date" id="task-due-date" name="due-date" placeholder="dd/mm/yyyy" required>
                </div>
                <div class="form-group prio-group">
                    <label>Prio <span class="required-icon">*</span></label>
                    <div class="prio-options">
                      <button type="button" class="prio-btn urgent">Urgent</button>
                      <button type="button" class="prio-btn medium active">Medium</button>
                      <button type="button" class="prio-btn low">Low</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category <span class="required-icon">*</span></label>
                    <select name="category" id="task-category" required>
                        <option value="">Select task category</option>
                        <option value="technical-tasks">Technical Tasks</option>
                        <option value="user-story">User Story</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subtasks">Subtasks</label>
                    <div class="subtasks-input">
                        <input type="text" id="task-subtasks" name="subtasks" placeholder="Add new subtask">
                        <button type="button" class="add-subtask-btn">+</button>
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <button type="reset" class="clear-btn">Clear</button>
                <button type="submit" class="create-btn">Create Task</button>
            </div>
        </form>
    </div>
</body>

</html>
